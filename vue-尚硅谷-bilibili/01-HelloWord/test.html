<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-HelloWord</title>
</head>

<body>
    <!-- 
        1. 引入 Vue.js
        2. 创建 Vue 对象
            el: 指定根 elment 选择器
            data: 初始化数据，页面可以访问
        3. 双向数据绑定 v-model
        4. 显示数据 {{xxx}}
        5. 理解 Vue 的 MVVM 的实现
     -->

    <div id="app"> 
        <input type="text" v-model='username'>
        <p>Hello,{{username}}</p>
    </div>
    
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        // 创建 Vue 实例
        const vm = new Vue({ // 配置对象
            el: '#app', // element 选择器，表明将那个元素交给 Vue 管理，上文 html 中一定要有此 id，才能匹配上
            data: { // 数据(Model)
                username: 'ykx'
            }
        })
    </script>

    <!-- 
        MVVM
        M  -> vm.data
        V  -> view(div)
        VM -> vm
     -->
</body>

</html>
